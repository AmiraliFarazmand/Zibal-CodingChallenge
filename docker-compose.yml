services:
  mongodb:
    image: mongo:latest
    container_name: zibal_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
    volumes:
      # Persistent data volume so init runs only once when empty
      - mongo_data:/data/db
      # Seed dump and init scripts (executed once when DB is empty)
      - ./dbseed/transaction.agz:/docker-entrypoint-initdb.d/transaction.agz:ro
      - ./docker/mongo-init.sh:/docker-entrypoint-initdb.d/00-mongo-init.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.adminCommand({ ping: 1 })' || exit 1"]
      interval: 20s
      timeout: 3s
      retries: 1
      start_period: 20s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zibal_api
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app:delegated  
    depends_on:
      mongodb:
        condition: service_healthy
    command: >
      python manage.py runserver 0.0.0.0:8000

volumes:
  mongo_data:
    name: zibal_mongo_data